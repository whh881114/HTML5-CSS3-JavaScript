<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
h1 { font-size:20px; }
/***  Tab面板样式
-------------------------------------------***/
/* Tab菜单包含框结构 */
.tab_wrap { width:auto; }
/* Tab菜单栏结构 */
ul.tab {
    height:24px;
    list-style:none;
    margin:0;
    padding:0;
} 
ul.tab li {
    float:left;
    height:24px;
    padding:0 1em;
    cursor:pointer;
    font:14px/24px "宋体" Arial, Helvetica, sans-serif;
}
/* Tab菜单栏样式类 */
.normal {
    color:#1f3a87;
    background:#fff;
    border:1px solid #e6f2ff;
    border-bottom:0;
}
.hover {
    color:#1f3a87;
    font-weight:bold;
    background:#e6f2ff;
    border:1px solid #e6f2ff;
    border-bottom:0;
}
/* Tab内容显隐样式类 */
.show { display:block; }
.none { display:none; }
/* Tab内容包含框结构 */
.content {
    height:auto;
    padding:6px;
    clear:both;
    background:#e6f2ff;
    text-align:left;
}
</style>
<script>
function hover(){ 
} 
hover.prototype = { 
    ok : function(tabs,contents,openClass,closeClass){ 
        var _this = this; 
        if(tabs.length != contents.length) 
        { 
            alert("菜单项数量和内容包含框数量不一致!"); 
            return false; 
        }                 
        for(var i = 0 ; i < tabs.length ; i++) 
        {     
            _this.$(tabs[i]).value = i;                 
            _this.$(tabs[i]).onmouseover = function(){ 
                     
                for(var j = 0 ; j < tabs.length ; j++) 
                {                         
                    _this.$(tabs[j]).className = closeClass; 
                    _this.$(contents[j]).style.display = "none"; 
                } 
                _this.$(tabs[this.value]).className = openClass;     
                _this.$(contents[this.value]).style.display = "block";                 
            } 
        } 
        }, 
    $ : function(o){ 
        if(typeof(o) == "string") 
        return document.getElementById(o); 
        return o; 
    } 
} 
window.onload = function(){ 
    var demo1 = new hover(); 
    demo1.ok(["tab_1","tab_2","tab_3"],["content_1","content_2","content_3"],"hover","normal"); 
} 
</script>
</head>
<body>
<div class="tab_wrap">
    <ul class="tab">
        <li id="tab_1" class="hover">Tab1</li>
        <li id="tab_2" class="normal">Tab2</li>
        <li id="tab_3" class="normal">Tab3</li>
    </ul>
    <div class="content">
        <div id="content_1" class="show"><img src="images/1.jpg" width=200 alt="图片" /></div>
        <div id="content_2" class="none"><img src="images/4.jpg" width=300 alt="图片" /></div>
        <div id="content_3" class="none"><img src="images/3.jpg" width=400 alt="图片" /></div>
    </div>
</div>
</body>
</html>
