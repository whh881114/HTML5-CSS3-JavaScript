<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
h1 { font-size:20px; }
/***  Tab面板样式
-------------------------------------------***/
/* Tab菜单包含框结构 */
.tab_wrap { width:auto; }
/* Tab菜单栏结构 */
ul.tab {
    height:24px;
    list-style:none;
    margin:0;
    padding:0;
}
ul.tab li {
    float:left;
    height:24px;
    padding:0 1em;
    cursor:pointer;
    font:14px/24px "宋体" Arial, Helvetica, sans-serif;
}
/* Tab菜单栏样式类 */
.normal {
    color:#1f3a87;
    background:#fff;
    border:1px solid #e6f2ff;
    border-bottom:0;
}
.hover {
    color:#1f3a87;
    font-weight:bold;
    background:#e6f2ff;
    border:1px solid #e6f2ff;
    border-bottom:0;
}
/* Tab内容显隐样式类 */
.show { display:block; }
.none { display:none; }
/* Tab内容包含框结构 */
.content {
    height:auto;
    padding:6px;
    clear:both;
    background:#e6f2ff;
    text-align:left;
}
</style>
<script>
function hover(n, counter)
{
    var $ = function(o)
    {
        return document.getElementById(o);
    }
    for(var i = 1; i <= counter; i ++ )
    {
        $('tab_' + i).className = 'normal';
        $('content_' + i).className = 'none';
    }
    $('content_' + n).className = 'show';
    $('tab_' + n).className = 'hover';
}
</script>
</head>
<body>
<div class="tab_wrap">
    <ul class="tab">
        <li id="tab_1" class="hover" onMouseOver="hover(1,3);">Tab1</li>
        <li id="tab_2" class="normal" onMouseOver="hover(2,3);">Tab2</li>
        <li id="tab_3" class="normal" onMouseOver="hover(3,3);">Tab3</li>
    </ul>
    <div class="content">
        <div id="content_1" class="show"><img src="images/1.jpg" width="200" alt="图片"></div>
        <div id="content_2" class="none"><img src="images/4.jpg" width="300" alt="图片"></div>
        <div id="content_3" class="none"><img src="images/3.jpg" width="400" alt="图片"></div>
    </div>
</div>
</body> 
</html>
