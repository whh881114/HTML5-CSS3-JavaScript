<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字体样式</title>
<style type="text/css">
.italic {/* 斜体样式类 */
    font-style:italic;                             /* 斜体 */
}
</style>
</head>

<body>
<p>古今之成大事业、大学问者，必经过三种之境界。<span class="italic">“昨夜西风凋碧树，独上高楼，望尽天涯路”</span>，此第一境也。<span class="italic">“衣带渐宽终不悔，为伊消得人憔悴”</span>，此第二境也。<span class="italic">“众里寻他千百度，回头蓦见，那人正在灯火阑珊处”</span>，此第三境也。此等语皆非大词人不能道。 </p>
</body>
</html>
