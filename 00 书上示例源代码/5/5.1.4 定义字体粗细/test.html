<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字体样式</title>
<style type="text/css">
p { font-weight: normal }                           /* 等于400 */
h1 { font-weight: 700 }                             /* 等于bold */
div{ font-weight: bolder }                           /* 可能为500 */
.bold {/* 粗体样式类 */
    font-weight:bold;                              /* 加粗显示 */
}
</style>
</head>

<body>
<p>古今之成大事业、大学问者，必经过三种之境界。“昨夜西风凋碧树，独上高楼，望尽天涯路”，此第一境也。“衣带渐宽终不悔，为伊消得人憔悴”，此第二境也。“众里寻他千百度，回头蓦见，那人正在灯火阑珊处”，此第三境也。此等语皆非大词人不能道。
</p>
</body>
</html>
