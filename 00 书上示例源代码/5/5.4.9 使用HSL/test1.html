<!doctype html>
<html>
<head> 
<meta charset="utf-8">
<title></title>
<style type="text/css">
table{ 
    border:solid1pxred;
    background:#eee;
    padding:6px;
}
th{
    color:red;
    font-size:12px;
    font-weight:normal;
}
td{
    width:80px;
    height:30px;
}
/*第1行*/
tr:nth-child(4) td:nth-of-type(1){background:hsl(0,100%,100%);}/*第1列*/
tr:nth-child(4) td:nth-of-type(2){background:hsl(0,75%,100%);}/*第2列*/
