<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本样式</title>
<style type="text/css">
.center {/* 居中对齐样式类 */
    text-align:center;
}
</style>
</head>

<body>

<p align="center">昨夜西风凋碧树，独上高楼，望尽天涯路</p>               <!-- 传统居中对齐方式 -->
<p class="center">衣带渐宽终不悔，为伊消得人憔悴</p>                    <!-- 标准居中对齐方式 -->
<p class="center">众里寻他千百度，回头蓦见，那人正在灯火阑珊处</p>                    <!-- 标准居中对齐方式 -->

</body>
</html>
