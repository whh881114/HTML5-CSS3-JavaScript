<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字体样式</title>
<style type="text/css">
body {/* 页面基本属性 */
    font-family:Arial, Helvetica, sans-serif;    /* 字体类型 */
}
p {/* 段落样式 */
    font:24px "隶书";                            /* 24像素大小的隶书字体 */
}
</style>
</head>

<body>
<p>定义字体类型</p>
</body>
</html>
