<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
<script>
$(function(){ 
	$("li").each(function(){							//遍历jQuery对象内所有对象
			this.onmouseover = function(){				//为当前元素注册鼠标经过时的事件
				$(this).toggleClass("bg");					//开关背景样式类（bg）
			}
			this.onmouseout = function(){					//为当前元素注册鼠标移开时的事件
				$(this).toggleClass("bg");					//开关背景样式类（bg）
			}
			this.onclick = function(){						//为当前元素注册鼠标单击时的事件
				$(this).toggleClass("bg1");				//开关背景样式类（bg1）
			}
	});
})
</script>
<style type="text/css">
.bg { background:#FF99FF; }						/* 样式类1 */
.bg1 { background:#00CCFF; }					/* 样式类2 */
</style>
</head>
<body>
<h1>宋词排行榜 </h1>
<ol>

    <li>李清照《声声慢•寻寻觅觅》 </li>
    <li>苏 轼《水调歌头•明月几时有》 </li>

    <li>辛弃疾《永遇乐•千古江山》 </li>
    <li>姜 夔《扬州慢•淮左名都》 </li>
    <li>陆 游《钗头凤•红酥手》 </li>
    <li>辛弃疾《摸鱼儿•更能消》 </li>
    <li>姜 夔《暗香•旧时月色》 </li>
</ol>
</body>
</html>
