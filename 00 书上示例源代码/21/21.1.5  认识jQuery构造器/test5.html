<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
<script>
$(function(){
	var span = $("span")[0];				//把jQuery对象转换为DOM对象
	span.style.color = "blue";			//调用DOM对象的style属性，设置字体颜色为蓝色
});
</script>
</head>
<body>
<div><span>文本块1</span></div>
<p><span>文本块2</span></p>
</body>
</html>
