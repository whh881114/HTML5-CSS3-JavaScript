<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
<script>
$(function(){
	var span = document.getElementsByTagName("span")[0]; 	//获取节点对象，此时返回DOM元素对象
	var span = $(span);				//把DOM对象转换为jQuery对象
	span.css("color","red");			//调用jQuery对象的css()方法定义字体颜色为红色
});
</script>
</head>
<body>
<div><span>文本块1</span></div>
<p><span>文本块2</span></p>
</body>
</html>
