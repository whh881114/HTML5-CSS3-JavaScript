<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
<script>
$(function(){
	$("span").click(function(){
		$(this).css("color","red");
	})
	var span = $("span").detach();
	$("div").prepend(span);
})
</script>
<style type="text/css">
</style>
</head>
<body>
<div>div元素</div>
<span>span元素</span>
</body>
</html>
