<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
div {
    margin: 100px auto;
    width: 200px;
    height: 50px;
    background: #93FB40;
    border-radius: 12px;
}
div:hover {
    /*定义动画的状态 */
    -webkit-transform: rotate(-90deg);
    -moz-transform: rotate(-90deg);
    -o-transform: rotate(-90deg);
    transform: rotate(-90deg);
}
</style>
</head>
<body>
<div></div>
</body>
</html>
