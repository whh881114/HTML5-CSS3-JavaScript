<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
div {
    margin: 100px auto;
    width: 200px;
    height: 50px;
    background: #93FB40;
    border-radius: 12px;
    box-shadow:2px 2px 2px #999;
}
div:hover {
    /*定义动画的状态 */
    /*设置a元素在鼠标经过时放大1.5倍尺寸进行显示*/
    -webkit-transform: scale(1.5);
    -moz-transform: scale(1.5);
    -o-transform: scale(1.5);
    transform: scale(1.5);
}
</style>
</head>
<body>
<div></div>
</body>
</html>
