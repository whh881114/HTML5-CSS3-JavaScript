<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
/*启动运动的小球，并定义动画结束后返回*/
.ball{
    width: 50px;
    height: 50px;
    background: #93FB40;
    border-radius: 100%;
    box-shadow:2px 2px 2px #999;   
    -moz-animation:ball 1s ease backwards;
    -webkit-animation:ball 1s ease backwards;
    -o-animation:ball 1s ease backwards;
    -ms-animation:ball 1s ease backwards;
    animation:ball 1s ease backwards;
}
/*定义小球水平运动关键帧*/
@-webkit-keyframes ball{
    0%{-webkit-transform:translate(0,0);}
    100%{-webkit-transform:translate(400px);}
}
@-moz-keyframes ball{
    0%{-moz-transform:translate(0,0);}
    100%{-moz-transform:translate(400px);}
}
@-o-keyframes ball{
    0%{-o-transform:translate(0,0);}
    100%{-o-transform:translate(400px);}
}
@-ms-keyframes ball{
    0%{-ms-transform:translate(0,0);}
    100%{-ms-transform:translate(400px);}
}
@keyframes ball{
    0%{transform:translate(0,0);}
    100%{transform:translate(400px);}
}
</style>
</head>
<body>
<div class="ball"></div>
</body>
</html>
