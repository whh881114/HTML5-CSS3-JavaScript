<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<style>
#wrap {
    position:relative;
    border:solid 1px red;
    width:250px;
    height:250px;
}
#box {
    position:absolute;
    left:0;
    top:0;
    width: 50px;
    height: 50px;
    background: #93FB40;
    border-radius: 8px;
    box-shadow: 2px 2px 2px #999;
    animation: ball 5s linear infinite;
}
@keyframes ball {
    0% {left:0;top:0;}
    25% {left:200px;top:0;}
    50% {left:200px;top:200px;}
    75% {left:0;top:200px;}
    100% {left:0;top:0;}
}
</style>
</head>
<body>
<div id="wrap">
	<div id="box"></div>
</div>
</body>
</html>
