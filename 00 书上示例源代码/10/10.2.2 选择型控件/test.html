<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单结构</title>
<style type="text/css"></style>
</head>
<body>
<form>
    <p>姓名：
        <input type="text" value="" />
    </p>
    <p>性别：
        <label>
            <input type="radio" name="RadioGroup1" value="男" />
            男</label>
        <label>
            <input type="radio" name="RadioGroup1" value="女" />
            女</label>
        <label>
            <input type="radio" name="RadioGroup1" value="保密"  checked="checked"/>
            保密</label>
    </p>
    <p>
        <input type="submit" value="提交"/>
    </p>
</form>
</body>
</html>
