<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
body {
    padding: 0;
    margin: 0;
    text-align: center;
}
#main {
    width: 400px;
    margin: auto;
    padding: 4px;
    line-height: 160px;
    color: #fff;
    font-size: 20px;
    border: solid 2px red;
}
#main div {
    float: left;
    height: 160px;
}
#left {
    width: 100px;
    background: red;
}
#middle {
    width: 200px;
    background: blue;
}
#right {
    width: 100px;
    background: green;
}
.clear { clear: both; }
</style>
</head>
<body>
<div id="main">
    <div id="left">左侧栏目</div>
    <div id="middle">中间栏目</div>
    <div id="right">右侧栏目</div>
    <br class="clear" />
</div>
</body>
</html>
