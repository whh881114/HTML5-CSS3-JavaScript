<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
#contain {/*<定义包含元素属性>*/
	width:600px; /*定义包含元素的宽*/
	height:350px; /*定义包含元素的高*/
	padding:50px; /*定义包含元素的补白为50像素*/
	border:double 4px #999
}

span {/*<定义行内元素span的显示属性>*/
	width:400px; /*定义宽为400像素*/
	height:200px;/*定义高为200px*/
	border:solid red 1px;	
}
#inline img {/*<定义行内元素内的图片显示属性>*/
	width:100px; /*定义宽为100像素*/
}
#float {/*<为第2个行内元素span定义浮动显示>*/
	float:right;
}
</style>
</head>
<body>
<div id="contain">
    <span id="inline">行内元素流动显示
        <img src="images/1.jpg" alt="流动的图片" />
    </span>
    <span id="float">行内元素浮动显示</span>
</div>
</body>
</html>
