<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
html, body {
    margin: 0;
    padding: 0
}
body {
    font: 76% arial, sans-serif;
    overflow-x: hidden;
}
p { margin: 0 10px 10px }
a {
    display: block;
    color: #006;
    padding: 10px
}
div#header { position: relative }
div#header h1 {
    height: 80px;
    line-height: 80px;
    margin: 0;
    padding-left: 10px;
    background: #EEE;
    color: #79B30B
}
div#header a {
    position: absolute;
    right: 0;
    top: 23px
}
div#content p { line-height: 1.4 }
div#navigation { background: #B9CAFF }
div#extra { background: #FF8539 }
div#footer {
    background: #333;
    color: #FFF
}
div#footer p {
    margin: 0;
    padding: 5px 10px
}
div#footer a {
    display: inline;
    padding: 0;
    color: #C6D5FD
}
div#wrapper {
    float: right;
    width: 100%;
    margin-right: -33%
}
div#content { margin-right: 33% }
div#navigation {
    float: left;
    width: 32.9%
}
div#extra {
    float: left;
    clear: left;
    width: 32.9%
}
div#footer {
    clear: both;
    width: 100%
}
</style>
<script type="text/javascript" src="filler.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>页眉区域</h1>
    </div>
    <div id="wrapper">
        <div id="content">
            <p><strong>1.主体内容区域</strong></p>
        </div>
    </div>
    <div id="navigation">
        <p><strong>2.导航栏</strong></p>
    </div>
    <div id="extra">
        <p><strong>3.其他栏目</strong></p>
    </div>
    <div id="footer">
        <p>页脚区域</p>
    </div>
</div>
</body>
</html> 
<script type="text/javascript">AddFillerLink("content","navigation","extra")</script>
