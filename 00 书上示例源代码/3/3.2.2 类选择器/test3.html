<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS基础</title>
<style type="text/css">
p {/* 段落样式  */
    font-size:12px;                        	/* 字体大小为12像素 */
}
.font18px {/* 类样式  */
    font-size:18px;                        	/* 字体大小为18像素 */
} 
p.font18px {/* 指定段落的类样式  */
    font-size:24px;                        	/* 字体大小为24像素 */
}
</style>
</head>

<body>
<div class="font18px">问君能有几多愁，恰似一江春水向东流。</div>
<p class="font18px">剪不断，理还乱，是离愁。别是一般滋味在心头。</p>
<p>独自莫凭栏，无限江山，别时容易见时难。流水落花春去也，天上人间。</p>
</body>
</html>
