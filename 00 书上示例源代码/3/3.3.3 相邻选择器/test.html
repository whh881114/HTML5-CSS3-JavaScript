<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
h2, p, h3 {
    margin: 0;	/* 清除默认边距 */
    padding: 0;	/* 清除默认间距 */
    height: 30px;	/* 初始化设置高度为30像素 */
}
p+h3 { background-color: #0099FF;	/* 设置背景色 */ }
</style>
</head>
<body>
<div class="header">
    <h2>情况一：</h2>
    <p>子选择器控制p标签，能控制我吗</p>
    <h3>子选择器控制p标签</h3>
    <h2>情况二：</h2>
    <div>我隔开段落和h3直接</div>
    <p>子选择器控制p标签，能控制我吗</p>
    <h3>相邻选择器</h3>
    <h2>情况三：</h2>
    <h3>相邻选择器</h3>
    <p>子选择器控制p标签，能控制我吗</p>
    <div>
        <h2>情况四：</h2>
        <p>子选择器控制p标签，能控制我吗</p>
        <h3>相邻选择器</h3>
    </div>
</div>
</body>
</html>
