<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS基础</title>
<style type="text/css">
span { /* span元素的默认样式 */
    font-size:12px;                        	/* 增加内边距 */
}
div > span { /* div元素包含的span子元素的默认样式 */
    font-size:24px;                        	/* 增加内边距 */
}
</style>
</head>

<body>
<h2>
    <span>HTML文档树状结构</span>
</h2>
<div id="box"> 
    <span class="font24px">问君能有几多愁，恰似一江春水向东流。</span>
</div>
</body>
</html>
