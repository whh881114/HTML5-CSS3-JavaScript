<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS基础</title>
<style type="text/css">
#box {/* ID样式  */
    background:url(images/2.jpg) center bottom; /* 定义背景图像并居中、底部对齐 */
    height:200px;                          	/* 固定盒子的高度 */
    width:400px;                          	/* 固定盒子的宽度 */
    border:solid 2px red;                    	/* 边框样式 */
    padding:100px;                         	/* 增加内边距 */
}
</style>
</head>

<body>
<div id="box">问君能有几多愁，恰似一江春水向东流。</div>
</body>
</html>
