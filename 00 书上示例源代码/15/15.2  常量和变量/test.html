<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>

var a;                            		//声明单个变量。var关键字与变量名之间以空格分隔
var b, c;                          		//声明多个变量。变量之间以逗号分隔
var d = 1;                        		//声明并初始化变量。等号左侧是变量名，等号右侧是值
var e = 2, f = 3;                    		//声明并初始化多个变量。以逗号分隔多个变量
var e = f = 3;                    		//声明并初始化多个变量，且定义变量的值相同


</script>
</head>

</body>
</html>
