<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
function f( a, b ){
    var a = a % 2;
    var b = b % 2;
    if( a  == 0 ) return -1;
    if( b  == 0 ) return 1;
}

var a = [3, 1, 2, 4, 5, 7, 6, 8, 0, 9]; 
a.sort( f ); 
alert( a ); 								//[0,8,6,4,2,3,1,5,7,9]

</script>
</head>

</body>
</html>
