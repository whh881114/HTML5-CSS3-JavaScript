<script>
function f( a, b ){ 
    if( a > Math.floor( a ) ) return  1;

}
var a = [3.55555, 1.23456, 3, 2.11111, 5, 7, 3];
a.sort( f ); 
alert( a ); 								//[3,5,7,3,3.55555,1.23456,2.11111]

</script>
