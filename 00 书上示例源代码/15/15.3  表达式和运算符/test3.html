<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>


var a = [];                       		//声明并初始化变量a的值
for(var i = 0, j = 10; i <= 10; i ++ , j -- ){    	//在循环体中使用逗号运算符实现额外计算任务
    a[i, j] = i + j ;
    document.writeln("a[" + i + "," + j + "]= " + a[i, j]);
}


</script>
</head>
<body>
</body>
</html>
