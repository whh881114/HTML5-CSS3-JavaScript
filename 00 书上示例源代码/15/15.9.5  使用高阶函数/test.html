<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
// 声明3个对象，每个对象都有属性id和date  
var a  = new Object();  
var b  = new Object();  
var c  = new Object();  
a.id   = 1;  
b.id   = 2;  
c.id   = 3;  
a.date = new Date(2012,3,12);  
b.date = new Date(2012,1,15);  
c.date = new Date(2012,2,10);  
// 存放在arr数组中  
var arr = [a, b, c];  
//开始调试，留意id的排列是按1、2、3这样的顺序的  
arr.sort(  
  function (x,y) {  
    return x.date-y.date;  
  }  
); 
document.write(arr[0].id + "<br>") 
document.write(arr[1].id + "<br>") 
document.write(arr[2].id + "<br>") 



</script>
</head>
<body>
</body>
</html>
