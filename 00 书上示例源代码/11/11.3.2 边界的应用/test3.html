<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
#wrap {
    width: 997px;
    margin: 12px auto;
}
#box1, #box2 {/* 设置左右模块共同属性 */
    float: left; /* 向左浮动 */
    height: 376px; /* 固定高度 */
    background-position: center center;
    background-repeat: no-repeat;
}
#box1 {/* 定义左侧模块 */
    width: 408px; /* 固定宽度 */
    background-image: url(images/22.png);
}
#box2 {/* 定义右侧模块*/
    width: 589px; /* 固定宽度 */
    background-image: url(images/23.png);
}
#box1 {
    margin-left:589px; /*左栏左边界取正值，值为右栏总宽度的和*/
}
#box2 {
    margin-left:-997px; /*右栏左边界取负值，值为左右栏总宽度的和*/
}

</style>
</head>
<body>
<div id="wrap">
    <div id="top"><img src="images/21.png" /></div>
    <div id="box1"></div>
    <div id="box2"></div>
</div>
</body>
</html>
