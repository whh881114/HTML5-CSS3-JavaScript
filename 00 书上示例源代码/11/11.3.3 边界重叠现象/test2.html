<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
body {/*清除页边距*/
    margin: 0; /*适用IE*/
    padding: 0; /*适用非IE*/
}
div {/*定义父子元素共同属性*/
    margin: 20px;
    padding: 20px;
    float: left;
}
#box1 {/*定义父元素的属性*/
    width: 500px;
    height: 300px;
    float: left;
    background-image: url(images/1.jpg);
    border: solid 20px red;
}
#box2 {/*定义子元素的属性*/
    width: 150px;
    height: 150px;
    float: left;
    background-image: url(images/2.jpg);
    border: solid 20px blue;
}
</style>
</head>
<body>
<div id="box1">
    <div id="box2">子元素</div>
</div>
</body>
</html>
