<p>“百度”这一公司名称便来自宋词“众里寻他千百度”。(百度公司会议室名为青玉案，即是这首词的词牌)。而“熊掌”图标的想法来源于“猎人巡迹熊爪”的刺激，与李博士的“分析搜索技术”非常相似，从而构成百度的搜索概念，也最终成为了百度的图标形象。</p>
