<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>立体样式</title>
<style type="text/css">
a {/* 超链接的默认样式 */
    text-decoration:none; 									/* 清除超链接下划线 */
    border-right:solid 1px #666; 							/* 清除超链接下划线 */
    border-bottom:solid 1px #666; 							/* 灰色右边框线 */
    zoom:1; 												/* 解决IE浏览器无法显示问题*/
}
a:hover {/* 鼠标经过时样式 */
    border-left:solid 1px #666; 							/* 灰色左边框线 */
    border-top:solid 1px #666; 								/* 灰色顶边框线 */
    border-right:none; 										/* 清除右边框线 */
    border-bottom:none; 									/* 清除底边框线 */
}
</style>
</head>

</html>
